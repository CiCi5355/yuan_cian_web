<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>元氣騎士前傳數值模擬器</title>
    <meta name="description" content="元氣騎士前傳數值模擬器">

    <link rel="stylesheet" href="css/main_container.css">
    <link rel="stylesheet" href="css/pop_up_window.css">
</head>

<body>
    <div id="main_container">
        <button id="profession_btn">職業</button>
    </div>

    <div id="pop_up_window">
        <!-- 職業選單 -->
        <div id="profession_selet" class="draggable" style="display: none;">
            <div id="profession_selet_handle" class="handle">
                <span class="handle_title">職業選擇</span>
            </div>
            <div class="grid-container">
                <button id="assassin_btn">刺客</button>
                <button id="ranger_btn">遊俠</button>
                <button id="elemental_mage_btn">元素法師</button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/drag_element.js"></script>
</body>

</html>
